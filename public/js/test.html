<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class ="calenar" id ="cal"></table>
    <!-- <script src ='cal.min.js'></script> -->
    <script src ='calendarP.js'></script>
    <!-- <script src ='calendarM.js'></script> -->
    <script>
        (function(){
            var c = new Calendar(new Date(), "cal");
            c.build();
          
            document.getElementById("p_cal").onclick = function(e){
                e.preventDefault();
                c.isFirst = false;
                c.setPrev();
            }
            document.getElementById("n_cal").onclick = function(e){
                e.preventDefault();
                c.isFirst = false;
                c.setNext();
            }
        })();
    </script>
</body>
</html>
